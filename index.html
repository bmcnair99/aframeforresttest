<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Outdoor A-Frame environment test</title>
  </head>
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>

  <body>
    <a-scene>
      <a-assets>
        <img id="skyLeaves" src="https://bmcnair99.github.io/aframeforresttest/assets/autumn_forest_02.jpg" crossorigin="anonymous">
        <img id="groundTexture" src="https://bmcnair99.github.io/aframeforresttest/assets/floor_leaves.jpg" crossorigin="anonymous">
      </a-assets>


      <a-sky id="background" src="#skyLeaves" theta-length="90" radius="30" position="0 -5.92678 0" material="" geometry=""></a-sky>

      <a-cylinder id="ground" src="#groundTexture" radius="30" height="1" material="color: #f3c8b1"" geometry=""></a-cylinder>

      <a-entity id="tree" obj-model="obj: ./assets/tree/tree_3.obj; mtl: ./assets/tree/tree_3.mtl" position="0 0 -4.757" scale="2.5 2.5 2.5" material="normalMap: https://bmcnair99.github.io/aframeforesttest/assets/tree/tree_texture_normals.png; src: https://bmcnair99.github.io/aframeforresttest/assets/tree/Tree_Texture_UV.png"></a-entity>

      <a-light type="ambient" color="#fdfaff" intensity: 1.2></a-light>

      <a-camera position="0 10 0" wasd-controls="acceleration:  100">
        <a-cursor color="#11D8C4" fuse="true" timeout="10"></a-cursor>
      </a-camera>

    </a-scene>
  </body>
</html>
